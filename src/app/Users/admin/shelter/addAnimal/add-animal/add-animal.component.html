<div id="appContainer">
   <app-header-admin></app-header-admin>
   <div class="register">
      <div class="container-fluid">
         <div class="row">
            <!-- <div class="col-12"> -->
            <div id="CardStyle" class="card justify-content-center">
               <div class="card-body">
                  <form [formGroup]="addAnimal" (ngSubmit)="add()">
                    <h2 class="text-center">Внесіть дані про тварину</h2>
                     <div class="form-group">

                        <label for="name" class="fas fa-user"></label>
                        <input id="name" type="text" placeholder="Введіть кличку" formControlName="name" ngModel>
                        <span class="text-danger"
                           *ngIf="addAnimal.controls.name.errors && addAnimal.controls.name.touched">
                           <br>Кличка тварини обов'язкова
                        </span>
                     </div>

                    <div class="form-group">
                      <div class="input-group">
                        <input  id="dateOfBirth" type="date" placeholder="Дата народження" formControlName="dateOfBirth">
                        <span class="text-danger"
                              *ngIf=" addAnimal.controls.dateOfBirth.errors && addAnimal.controls.dateOfBirth.touched ">
                           <br>Вік тварини обов'язковиий
                        </span>
                      </div>
                    </div>


                     <div class="form-group">
                      <div class="animal">
                        <label  class="fas fa-paw"></label>
                        <p>Вид тварини</p>
                        <div class="radioChoice1">
                          <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" value="Кіт" id="species" formControlName="species"  name="species">
                            <label class="custom-control-label" for="species">Кіт</label>
                          </div>

                          <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" value="Собака" id="species2" formControlName="species" name="species">
                            <label class="custom-control-label" for="species2">Собака</label>
                          </div>
                        </div>
                      </div>
                     </div>

                    <div class="form-group">
                      <div class="animal">
                        <label  class="fas fa-paw"></label>
                        <p>Стать тварини</p>
                        <div class="radioChoice2">
                          <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" value="Хлопчик" id="gender" formControlName="gender"  name="gender">
                            <label class="custom-control-label" for="gender"> Ч . </label>
                          </div>

                          <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input"  value="Дівчинка" id="gender2" formControlName="gender" name="gender">
                            <label class="custom-control-label" for="gender2">Жін.</label>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="animal">
                        <label  class="fas fa-paw"></label>
                        <p>Стерилізовані</p>
                        <div class="radioChoice3">
                          <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" value="false" id="sterilizationAnimal2" formControlName="sterilized" checked name="sterilized">
                            <label class="custom-control-label" for="sterilizationAnimal2">Ні.</label>
                          </div>
                          <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" value="true" id="sterilizationAnimal1" formControlName="sterilized"  name="sterilized">
                            <label class="custom-control-label" for="sterilizationAnimal1">Так.</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="animal">
                        <label for="form1" class="fas fa-pencil-alt" ></label>
                        <p>Посилання на фото тварини</p>
                        <input type="text" id="imageUrl" class="form-control" formControlName = "imageUrl" name="imageUrl">
                      </div>
                      <span class="text-danger"
                            *ngIf=" addAnimal.controls.description.errors && addAnimal.controls.description.touched ">
                           <br>Фото тварини обов'язкове
                        </span>
                    </div>
                    <div class="form-group">
                      <div class="animal">
                        <label for="form1" class="fas fa-pencil-alt" ></label>
                        <p>Опис тварини</p>
                        <textarea type="text" id="form1" class="md-textarea md-textarea-auto form-control" formControlName = "description" name="description"></textarea>
                      </div>
                      <span class="text-danger"
                            *ngIf=" addAnimal.controls.description.errors && addAnimal.controls.description.touched ">
                           <br>Опис тварини обов'язковиий
                        </span>
                    </div>
                    <div class="form-group">
                      <input id="shelterId" type="text" class="invisible" formControlName="shelterId" [(ngModel)]="shelterId" name="shelterId">
                    </div>
                    <!-- <div class="form-group">
                      <div class="animal">
                        <label for="input-file-id" class="fas fa-file-image" ></label>
                        <p>Фото тварини</p>
                        <input class="ng-hide" id="input-file-id" multiple type="file" formControlName = "photoAnimal"/>
                      </div>
                      <span class="text-danger"
                                                        *ngIf=" addAnimal.controls.photoAnimal.errors && addAnimal.controls.photoAnimal.touched ">
                           <br>Фото тварини обов'язковиий
                        </span>
                    </div> -->

                     <div class="text-center">
                        <button id="submitButton" type="submit" class="btn btn-primary"
                           [disabled]="!addAnimal.valid">Зареєструвати</button>
                     </div>
                  </form>
            </div>

         </div>
        </div>
      </div>
   </div>
   <!-- </div> -->
</div>
<router-outlet></router-outlet>
